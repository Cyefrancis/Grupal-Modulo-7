{% extends 'base.html' %}

{% block title %}Confirmar Borrar{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Confirmar Borrar</h1>
    <p>¿Estás seguro de que deseas borrar el producto "{{ object.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, borrar</button>
        <a href="{% url 'productos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
